<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <form action="" id="files-form" enctype="multipart/form-data">
      <label for="audio-input">Add audio file</label>
      <input type="file" name="audio" id="audio-input" accept="audio/*" />
      <label for="subtitle-input">Add subtitle file</label>
      <input type="file" name="subtitle" id="subtitle-input" />
      <button type="submit">Submit</button>
    </form>
    <main id="player-container"></main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
